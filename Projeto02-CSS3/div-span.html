<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIV e Span</title>

    <style type="text/css">

        #topo {
            background: blue;
        }

        #conteudo {
            background: red;
        }

        #rodape {
            background: green;
        }

        #assinatura {
            background: pink;
        }

        .produto {
            background: grey;
            margin: 10px;
        }

        .azul {
            color: blue;
        }

    </style>

</head>

<body>

    <div id="topo">

        <img src="/Projeto01-Unes/imagens/logo.png" alt="" width="200">

        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Coontato</li>
        </ul>

    </div>

    <div id="conteudo">
        <!-- Lista de produtos -->
        <div class="produto">Produto 1</div>
        <div class="produto">Produto 2</div>
        <div class="produto">Produto 3</div>
    </div>

    <div id="rodape"> Todos os <span class="azul">direitos</span> reservados</div>

    <span id="assinatura"> Joao</span>
    <span> Victor</span>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h2>Sistema de Login....??</h2>

    <form action="">
        Login: <br>
        <input type="text" name="login"> <br>
        Senha: <br>
        <input type="password" name="senha"> <br>
        <input type="button" value="Logar">

    </form>

    <h2>Sistema de cadastro..??</h2>

    <form action="">
        Login: <br>
        <input type="text" name="login"> <br>

        Tipo: <br>
        <input type="radio" name="tipo" value="A"> A
        <input type="radio" name="tipo" value="B"> B
        <br>

        Compatibilidade: <br>
        <input type="checkbox" name="Compatibilidade" value="A"> A
        <input type="checkbox" name="Compatibilidade" value="B"> B
        <br>

        Local: <br>
        <select name="Local">
            <option value="Casa">Casa</option>
            <option value="Predio">Predio</option>
            <option value="Hotel">Hote</option>
        </select>
        <br>

        Descrição de perfil: <br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>

        Senha: <br>
        <input type="password" name="senha"> <br>

        <input type="submit" value="Cadastrar">
    </form>

</body>
</html>
